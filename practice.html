<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="mycss.css  ">
</head>

<body>
    <h1><img src="" alt=""> Web Typing Practice and Speed Test </h1>
    <div class="nav">
       
    </div>
    <h3>There's a Alphabet below , type the alphabet to step to the next one.</h3>
   <div class="charAndScore">
    <div class="char">
        <p id="alphabet"></p>
    </div>
    <div id="inputDiv"><input type="text" id="input"></div>
    <div class="score">
        <div id="correct">
            <p id="totalRight" class="number">0</p>
            <p class="input">Correct</p>
        </div>
        <div id="wrong">
            <p id="totalWrong" class="number">0</p>
            <p class="input">Wrong</p>
        </div>
    </div>
   </div>


   <script src="practice.js"></script>
